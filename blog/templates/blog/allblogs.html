<main role="main">
 <div class="container">
  <h1 class="text-center pt-3" style="font-family: 'Roboto Mono', monospace"; ><strong> <u>Welcome to Abhi's Blog</u></strong></h1>
  <br>
  <br />
  <h2>Latest Posts</h2>
  <hr />
  
  {% for blog in blog.all %}
 <a href="{% url 'detail' blog.id %}"><h2>{{blog.title}}</h2></a>
  {{ blog.pub_date }}
  <br />
  <img class="img-fluid" src="{{ blog.pic.url }}" height=1000 width=800 />

  <br>
  <br>
  <br>
  <!-- <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{blog.body}}</p> -->
  {% endfor %}
 

</div>
</main>
