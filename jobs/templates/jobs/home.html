  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <!-- a loop for every job that passes -->
        {% for x in jobs.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ x.image.url }}" />
                        <div class="card-body">
              <p class="card-text">{{x.summary}}</p>
              
            </div>
          </div>
        </div>
        {% endfor %}
        
  </div>
